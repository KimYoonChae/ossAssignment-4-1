<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX 도서 CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="my.css">
  <style>
    body {
      background-color: #f7f9fb;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .page-header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 24px;
    }

    .page-header p {
      color: #6c757d;
      margin-bottom: 0;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(21, 26, 50, 0.08);
    }

    .badge-rating {
      font-size: 0.875rem;
      padding: 0.35rem 0.7rem;
    }

    .api-config code {
      color: #0d6efd;
      font-size: 0.9rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="page-header">
      <h1 class="fw-bold">AJAX로 만드는 도서 CRUD</h1>
  
      <div class="d-flex gap-2 flex-wrap">
        <a href="index.html" class="btn btn-outline-secondary btn-sm">메인으로 돌아가기</a>
        <button id="refresh-button" class="btn btn-outline-primary btn-sm">목록 새로고침</button>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-12 col-lg-5">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="h5 mb-0">도서 등록 / 수정</h2>
              <button id="reset-form" type="button" class="btn btn-outline-secondary btn-sm">폼 초기화</button>
            </div>
            <form id="book-form" class="row g-3">
              <input type="hidden" id="book-id">
              <div class="col-12">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" class="form-control" placeholder="도서 제목" required>
              </div>
              <div class="col-md-6">
                <label for="author" class="form-label">저자</label>
                <input type="text" id="author" class="form-control" placeholder="저자 이름" required>
              </div>
              <div class="col-md-6">
                <label for="genre" class="form-label">장르</label>
                <input type="text" id="genre" class="form-control" placeholder="예: 소설" required>
              </div>
              <div class="col-md-6">
                <label for="status" class="form-label">상태</label>
                <select id="status" class="form-select" required>
                  <option value="" disabled selected>상태 선택</option>
                  <option value="읽음">읽음</option>
                  <option value="읽는 중">읽는 중</option>
                  <option value="읽을 예정">읽을 예정</option>
                  <option value="보관 중">보관 중</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="rating" class="form-label">평점 (0~5)</label>
                <input type="number" id="rating" class="form-control" min="0" max="5" step="1" value="0" required>
              </div>
              <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary flex-grow-1">저장</button>
                <button type="button" id="delete-selected" class="btn btn-danger" disabled>선택 도서 삭제</button>
              </div>
            </form>
          </div>
        </div>

      </div>

      <div class="col-12 col-lg-7">
        <div class="card h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="h5 mb-0">도서 목록</h2>
            </div>
            <div id="feedback" class="alert d-none" role="alert"></div>
            <div class="table-responsive">
              <table class="table align-middle" id="book-table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">제목</th>
                    <th scope="col">저자</th>
                    <th scope="col">장르</th>
                    <th scope="col">상태</th>
                    <th scope="col">평점</th>
                    <th scope="col" class="text-center">관리</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="7" class="text-center text-muted">데이터를 불러오는 중입니다...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:3000/books';

    const tableBody = document.querySelector('#book-table tbody');
    const feedbackEl = document.getElementById('feedback');
    const form = document.getElementById('book-form');
    const resetButton = document.getElementById('reset-form');
    const deleteSelectedButton = document.getElementById('delete-selected');
    const refreshButton = document.getElementById('refresh-button');

    function showFeedback(message, type = 'success') {
      feedbackEl.textContent = message;
      feedbackEl.className = `alert alert-${type}`;
      feedbackEl.classList.remove('d-none');
      setTimeout(() => {
        feedbackEl.classList.add('d-none');
      }, 3000);
    }

    function renderBooks(books) {
      if (!Array.isArray(books) || books.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">등록된 도서가 없습니다.</td></tr>';
        return;
      }

      tableBody.innerHTML = books.map((book) => {
        const badgeClass = book.rating >= 4 ? 'bg-success' : book.rating >= 2 ? 'bg-warning text-dark' : 'bg-secondary';
        const rating = Number.isFinite(book.rating) ? book.rating : '-';
        return `
          <tr data-id="${book.id}" data-title="${book.title}" data-author="${book.author}" data-genre="${book.genre}" data-status="${book.status}" data-rating="${rating}">
            <th scope="row">${book.id}</th>
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>${book.genre}</td>
            <td>${book.status}</td>
            <td><span class="badge ${badgeClass} badge-rating">${rating}</span></td>
            <td class="text-center">
              <div class="btn-group btn-group-sm" role="group">
                <button class="btn btn-outline-primary" data-action="edit">수정</button>
                <button class="btn btn-outline-danger" data-action="delete">삭제</button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    async function fetchBooks() {
      tableBody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">데이터를 불러오는 중입니다...</td></tr>';
      try {
        const response = await fetch(API_BASE_URL);
        if (!response.ok) {
          throw new Error('도서 목록을 불러오지 못했습니다.');
        }
        const data = await response.json();
        renderBooks(data);
      } catch (error) {
        console.error(error);
        tableBody.innerHTML = '<tr><td colspan="7" class="text-center text-danger">API 요청 중 오류가 발생했습니다.</td></tr>';
        showFeedback(error.message, 'danger');
      }
    }

    function resetForm() {
      form.reset();
      document.getElementById('book-id').value = '';
      deleteSelectedButton.disabled = true;
    }

    async function createBook(payload) {
      const response = await fetch(API_BASE_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!response.ok) {
        throw new Error('도서 등록에 실패했습니다.');
      }
      return response.json();
    }

    async function updateBook(id, payload) {
      const response = await fetch(`${API_BASE_URL}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!response.ok) {
        throw new Error('도서 수정에 실패했습니다.');
      }
      return response.json();
    }

    async function deleteBook(id) {
      const response = await fetch(`${API_BASE_URL}/${id}`, {
        method: 'DELETE'
      });
      if (!response.ok) {
        throw new Error('도서 삭제에 실패했습니다.');
      }
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const id = document.getElementById('book-id').value;
      const payload = {
        title: document.getElementById('title').value.trim(),
        author: document.getElementById('author').value.trim(),
        genre: document.getElementById('genre').value.trim(),
        status: document.getElementById('status').value,
        rating: Number(document.getElementById('rating').value)
      };

      if (!payload.title || !payload.author || !payload.genre || !payload.status) {
        showFeedback('모든 필드를 입력해 주세요.', 'warning');
        return;
      }

      try {
        if (id) {
          await updateBook(id, payload);
          showFeedback('도서 정보를 수정했습니다.');
        } else {
          await createBook(payload);
          showFeedback('도서를 등록했습니다.');
        }
        resetForm();
        fetchBooks();
      } catch (error) {
        console.error(error);
        showFeedback(error.message, 'danger');
      }
    });

    resetButton.addEventListener('click', () => {
      resetForm();
      showFeedback('폼을 초기화했습니다.', 'info');
    });

    tableBody.addEventListener('click', async (event) => {
      const action = event.target.dataset.action;
      if (!action) return;

      const row = event.target.closest('tr');
      const id = row?.dataset.id;
      if (!id) return;

      if (action === 'edit') {
        document.getElementById('book-id').value = id;
        document.getElementById('title').value = row.dataset.title;
        document.getElementById('author').value = row.dataset.author;
        document.getElementById('genre').value = row.dataset.genre;
        document.getElementById('status').value = row.dataset.status;
        document.getElementById('rating').value = row.dataset.rating;
        deleteSelectedButton.disabled = false;
        showFeedback('수정할 도서 정보를 폼에 불러왔습니다.', 'info');
      }

      if (action === 'delete') {
        if (!confirm('해당 도서를 삭제하시겠습니까?')) {
          return;
        }
        try {
          await deleteBook(id);
          showFeedback('도서를 삭제했습니다.');
          fetchBooks();
        } catch (error) {
          console.error(error);
          showFeedback(error.message, 'danger');
        }
      }
    });

    deleteSelectedButton.addEventListener('click', async () => {
      const id = document.getElementById('book-id').value;
      if (!id) {
        showFeedback('삭제할 도서를 먼저 선택하세요.', 'warning');
        return;
      }

      if (!confirm('폼에 불러온 도서를 삭제하시겠습니까?')) {
        return;
      }

      try {
        await deleteBook(id);
        showFeedback('도서를 삭제했습니다.');
        resetForm();
        fetchBooks();
      } catch (error) {
        console.error(error);
        showFeedback(error.message, 'danger');
      }
    });

    refreshButton.addEventListener('click', () => {
      fetchBooks();
    });

    window.addEventListener('DOMContentLoaded', () => {
      fetchBooks();
    });
  </script>
</body>
</html>
